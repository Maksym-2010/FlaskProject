{% extends 'base.html' %}
{% from 'macros.html' import render_input %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
<h1 class="title">Create Post</h1>
<form method="post" action="/create_post">
    {{ render_input("title", "content", "", "Введіть заголовок") }}
    {{ render_input("content", "content", "", "Введіть вміст") }}
    <div class="control">
        <button class="button is-primary" type="submit">Save</button>
    </div>
</form>

{% endblock %}
